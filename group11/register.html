<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>register your account</title>
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <div id="nav">
      <ul>
        <li>
          <a href="login.html">login</a>
        </li>
        <li>
          <a href="register.html">register</a>
        </li>
        <li><a href="game.html"> Play the Game </a> |</li>
        <li><a href="discussion.html"> Discussion Board </a>|</li>
        <li><a href="home.html"> My Account </a></li>
      </ul>
    </div>
    <div class="wrapper">
      <h1>welcome to register</h1>
      <div class="form-list">
        <div class="form-item">
          <span>username：</span>
          <input type="text" name="username" id="name" />
        </div>
        <div class="form-item">
          <span>password：</span>
          <input type="text" name="userpwd" id="pwd" />
        </div>
        <div class="btn">
          <button onclick="submit()">sign up now</button>
        </div>
      </div>
    </div>
  </body>
  <script src="public/jquery.min.js"></script>
  <script>
    function submit() {
      var name = $("#name")
        .val()
        .trim();
      var pwd = $("#pwd")
        .val()
        .trim();
      $.ajax({
        url: "http://localhost:8082/process_register",
        type: "post",
        data: {
          userName: name,
          pwd: pwd
        },
        success: function(res) {
          console.log(res);
          if (res.code == 0) {
            alert("sign up success");
          } else {
            alert(res.message);
          }
        }
      });
    }
  </script>
</html>
